version: "3.8"

services:
  web:
    build: .
    ports:
      - "5000:5000"
    # Load local .env file but override the database URL for the container environment.
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://todo_user:todo_password@db:5432/todo_db
    depends_on:
      - db

  db:
    image: postgres:14-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=todo_user
      - POSTGRES_PASSWORD=todo_password
      - POSTGRES_DB=todo_db

volumes:
  postgres_data:
