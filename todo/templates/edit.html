{% extends "base.html" %}

{% block content %}
<div class="content-section">
    <h1 class="text-center mb-4">Edit To-Do Item</h1>
    <form method="post">
        <div class="input-group">
            <input type="text" name="todo" class="form-control" value="{{ todo.text }}" required>
            <button class="btn btn-primary" type="submit">Update</button>
        </div>
    </form>
</div>
{% endblock %}
